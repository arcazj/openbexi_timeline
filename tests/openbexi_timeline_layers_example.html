<!DOCTYPE html>
<html lang="en">
<head>
    <title>Openbexi_timeline</title>
    <link href="../css/ob_timeline_modern.css" rel="stylesheet" type="text/css">
    <link href="../css/ob_jsCalendar.css" rel="stylesheet" type="text/css">
    <link href="../css/ob_descriptor.css" rel="stylesheet" type="text/css">

    <!-- Uncomment three.js below iof you want your application to run in local mode
    <script src="https://threejs.org/build/three.min.js"></script>
     -->

    <!-- Comment three.js below iof you want your application to run in local mode-->
    <script src="../three.js/build/three.min.js" type="application/javascript"></script>

    <script src="../THREE.TextTexture/index.js" type="application/javascript"></script>
    <script src="../THREE.TextSprite/index.js" type="application/javascript"></script>
    <script src="../src/openbexi_timeline.js" type="application/javascript"></script>
    <script src="../jsCalendar-master/source/jsCalendar.js" type="application/javascript"></script>

    <script src="../three.js/examples/js/controls/DragControls.js" type="application/javascript"></script>

    <script>
        ob_timeline0 = new OB_TIMELINE();
        ob_timeline0.params = [{
            name: "ob_timeline_0",
            date: "current_time",
            top: 20,
            left: 50,
            height: 800,
            fontSize: 12,
            //width: window.innerWidth,
            width: 1200,
            data: "unit_tests_hours",
            camera: "Orthographic"
        }];
        ob_timeline0.model = [{
            events: {
                id: "long",
                start: "date",
                end: "date",
                description: {
                    title: "string",
                    durationEvent: "long",
                    description: "long",
                    image: "image",
                    link: "url",
                    classname: "string",
                    tapeImage: "string",
                    tapeRepeat: "string",
                    caption: "string"
                },
            }
        }];
        ob_timeline0.bands = [{
            name: "ob_band_1",
            height: "10%",
            color: "#a1d9ff",
            intervalPixels: "400",
            subIntervalPixels: "AUTO",
            intervalUnitPos: "TOP",
            intervalUnit: "HOUR",
            dateFormat: "MM/dd-hh:mm",
            dateColor: "#000001",
            textColor: "#040404",
            SessionColor: "#f8feff",
            eventColor: "#0f91f9",
            defaultEventSize: 5,
            model: [{
                sortBy: "type",
                alternateColor: "#9ac1db",
            }]
        },
            {
                name: "ob_overview_band_0",
                height: "10%",
                color: "#f8feff",
                intervalPixels: "200",
                intervalUnit: "DAY",
                SessionColor: "#ff4933",
                eventColor: "#f31524",
                dateColor: "#7d8a86",
            }];
    </script>
</head>

<body onload="ob_load_timeline(ob_timeline0);" ondrop="ob_drop_data(event);"
      ondragover="ob_dragHandler(event);">
<canvas id="ob_timeline_canvas"></canvas>
</body>
</html>
