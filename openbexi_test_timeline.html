<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Openbexi Timeline</title>
    <meta name="description" content="Timeline data-analysis webgl javascript three.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/ob_timeline_modern.css">
    <link rel="stylesheet" href="./css/ob_jsCalendar.css">
    <link rel="stylesheet" href="./css/ob_descriptor.css">
</head>

<script src="./node_modules/simple-jscalendar/source/jsCalendar.min.js" crossorigin="anonymous"></script>

<body>
<div id="ob_content"></div>

<!-- Template for description -->
<script id="template" type="notjs">
    <div class="ob_description">$</div>
</script>

<!-- Import map for module paths -->
<script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.min.js",
            "drag_controls": "./node_modules/three/examples/jsm/controls/DragControls.js",
            "three-spritetext": "./node_modules/three-spritetext/dist/three-spritetext.mjs"
        }
    }
</script>

<script type="module">
    import {OB_TIMELINE} from './src/openbexi_timeline.js';

    // Initialize the timeline
    const ob_timeline = new OB_TIMELINE();

    // Load model
    ob_timeline.loadModel("tests/models/regular_timeline.json");

</script>

</body>
</html>
